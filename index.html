<! Simple Calculator for FirefoxOS>
<!=================================>

  <html>

    <head>
        <title>Calculator created by Abin Abraham</title>
 <link rel="stylesheet" href="css/jquery.mobile-1.3.0.min.css" />
 <link rel="stylesheet" href="css/style.css" />
<script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery.mobile-1.3.0.min.js"></script>
	<script src="js/calc.js"></script>
    </head>

  

<body>

<div data-role="page" id="calc">
        <div data-role="content" data-theme="a">

<table class="calc">
    
<tr>
<td colspan="4"><input class="res" id="disp" type="text" style="height:45px;font-size:20px;color=green;" value="0"></td>
</tr>

<tr>
<td><input class="calc" type="button" value=1 onclick="calc(this.value);"></td>
<td><input class="calc" type="button" value=2 onclick="calc(this.value);"></td>
<td><input class="calc" type="button" value=3 onclick="calc(this.value);"></td>
<td><input class="calc" type="button" data-theme="b" value='/' onclick="calc(this.value);"></td>
</tr>

<tr>
<td><input class="calc" type="button" value=4 onclick="calc(this.value);"></td>
<td><input class="calc" type="button" value=5 onclick="calc(this.value);"></td>
<td><input class="calc" type="button" value=6 onclick="calc(this.value);"></td>
<td><input class="calc" type="button" data-theme="b" value='x' onclick="calc('*');"></td>
</tr>

<tr>
<td><input class="calc" type="button" value=7 onclick="calc(this.value);"></td>
<td><input class="calc" type="button" value=8 onclick="calc(this.value);"></td>
<td><input class="calc" type="button" value=9 onclick="calc(this.value);"></td>
<td><input class="calc" type="button" data-theme="b" value='-' onclick="calc(this.value);"></td>
</tr>

<tr>
<td><input class="calc" type="button" value=0 onclick="calc(this.value);"></td>
<td><input class="calc" type="button" value='.' onclick="calc(this.value);"></td>
<td><input class="calc" type="button" data-theme="e" value='C' onclick="calc(this.value);"></td>
<td><input class="calc" type="button" data-theme="b" value='+' onclick="calc(this.value);"></td>
</tr>

<tr>
<td colspan="4">

    <input class="calc" type="button" value='=' onclick="calculate(document.getElementById('disp').value);">
</td>
</tr>
</table>
<input type="button" value="close"
onclick="window.close()">
</div>


</div>
</body>
</html>
